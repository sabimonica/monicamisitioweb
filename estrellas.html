<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificar Estrellas</title>
    <link rel="stylesheet" href="css/estrellas.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>

    <label>Ingrese un valor</label>
    <input id="valor" type="number" step="0.1"><br><br>
    <input id="btnEnviar" type="button" value="Graficar"><br><br>

    <div class="box-estrellas">
        <div class="icon estrella-1">
            <i id="star1"></i>
        </div>
        <div class="icon estrella-2">
            <i id="star2"></i>
        </div>
        <div class="icon estrella-3">
            <i id="star3"></i>
        </div>
        <div class="icon estrella-4">
            <i id="star4"></i>
        </div>
        <div class="icon estrella-5">
            <i id="star5"></i>
        </div>
    </div>

    <script src="js/estrella.js"></script>
</body>
</html>
