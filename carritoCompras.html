<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="css/carritoCompras.css">
 </head>
 <body> 
  <h1>CARRITO DE COMPRAS</h1>
<div class="box-main">
    <div class="img-box-main">
      <img id="imgBox" class="img-box" src="img/image-product-1.jpg" alt="">

      <div id="boxImgMini1" class=" box-img-1">
       <img id="imgMini1" class="img-mini" src="img/image-product-1-mini.jpg" alt="mini-1">
      </div>

      <div id="boxImgMini2" class="box-img-2">
       <img id="imgMini2" class="img-mini" src="img/image-product-2-mini.jpg" alt="mini-2">
      </div>

      <div id="boxImgMini3" class="box-img-3">
       <img id="imgMini3" class="img-mini" src="img/image-product-3-mini.jpg" alt="mini-3">
      </div>

      <div id="boxImgMini4" class="box-img-4">
       <img id="imgMini4" class="img-mini" src="img/image-product-4-mini.jpg" alt="mini-4"></div>
      </div>

     <div class="info">
      <p class="subt">SNEAKER COMPANY</p>
      <h3 class="titulo">Fall Limited Edition <br> Sneakers</h3>
      <p class="txt bottom">These low-profile sneakers are your perfect casual wear <br> companion. Featuring a durable rubber outer sole, they'll <br> withstand everything the weather can offer</p>

    <div class="number-flex">
        <p class="number bottom">$125.00
        <p class="dto">50%</p>
        </p>
    </div>

    <p class="before bottom">$250.00</p>
        <div class="buttons">


     <div class="buy-box">
        <div id="cantBox" class="cant-box">
        <div id="btnRestar" class="icon btn-restar">-</div>
        <div id="btnCantidad" class="icon cant-obj"><span id="numeroElementos">0</span></div>
        <div id="btnSumar" class="icon btn-sumar">+</div>
       
       <div class="btn-add">
        <button class="add">
            <p class="txt-add"><img class="car" src="img/carrito-de-compras.png" alt=""> Add to cart</p>
        </button>
    </div>
   </div>
</div>
</div>
</div>

<script src="js/carrito.js"></script>
</body>
</html>
