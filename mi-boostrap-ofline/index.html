<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <h1 class="text-center">Formulario Básico</h1>
    <div class="container g-col-4 g-start-12">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    <!-- formulario para seleccionar una opccion y que tenga cual elegir  -->
      <div class="mb-3">
        <select class="form-select" aria-label="Default select example">
            <option selected>Seleccione un municipio</option>
            <option value="1">Pitalito</option>
            <option value="2">Timana</option>
            <option value="3">Tarqui</option>
          </select>
      </div>
     <!-- formulario para seleccionar varias opciones-->
      <div class="mb-3">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Borbon Rosado
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">
              Castilla
            </label>
          </div>
      </div>

          <!-- formulario para seleccionar varias solo una opcion -->
      <div class="mb-3">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Vda.Yamboro
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Vda Aguada
            </label>
          </div>
      </div>
          <!-- formulario para marcar apagado a encendido-->
      <div class="mb-3">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
          </div>
      </div>
    </div>


    <h1 class="text-center">Formulario Básico 2</h1>
    <div class="container">
    <div class="mb-3">
        <label for="formFile" class="form-label">Default file input example</label>
        <input class="form-control" type="file" id="formFile">
      </div>
      <div class="mb-3">
        <label for="formFileMultiple" class="form-label">Multiple files input example</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple>
      </div>
      <div class="mb-3">
        <label for="formFileDisabled" class="form-label">Disabled file input example</label>
        <input class="form-control" type="file" id="formFileDisabled" disabled>
      </div>
      <div class="mb-3">
        <label for="formFileSm" class="form-label">Small file input example</label>
        <input class="form-control form-control-sm" id="formFileSm" type="file">
      </div>
      <div>
        <label for="formFileLg" class="form-label">Large file input example</label>
        <input class="form-control form-control-lg" id="formFileLg" type="file">
      </div>
    </div>

    <h1 class="text-center"> Formulario Básico 3</h1>
    <div class="container">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="nombres">
            <label for="floatingInput">Nombre(s)</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput"  placeholder="Nombres" aria-label="Apellidos">
            <label for="floatingInput">Apellido(s)</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="correo">
            <label for="floatingPassword">Correo Electronico</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="password">
            <label for="floatingPassword">Contraseña</label>
          </div>
        </div>

        <h1 class="text-center">Formulario básico 4</h1>
        <div class="container">
        <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
        </div>

    <br><br><br>   
</body>
</html>
