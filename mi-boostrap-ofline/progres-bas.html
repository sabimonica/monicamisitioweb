<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de progreso</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container"><br>
        <h1 class="text-center">Barra de progreso</h1>
        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%"></div> <!--para poner el porcentaje en lo que quiero de la barra-->
          </div>
    </div>

    <script src="js/bootstrap.js"></script>
</body>
</html>
