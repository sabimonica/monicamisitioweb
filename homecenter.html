<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homecenter</title>
    <link rel="stylesheet" href="css/homecenter.css">
    <link rel="stylesheet" href="icons/flexbox.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <header>
        <div class="box-header">
                <label class="menu-hamburguer"> <i class=" style-hamburguer fa-solid fa-bars hambur" ></i></label>
            <div class="img-logo">
                <i class="fa-solid fa-house" class="men"></i>
            </div>
    
            <label id="idLupa" class="icono-lupa"><i class="fa-brands fa-sistrix"></i></label>
            <div class="circle">0</div>
            <label class="carrito-compras"><i class="fa-solid fa-cart-shopping"></i></label>
                <label class="icono-user"><i class="fa-regular fa-user"></i></label>
        </div>
        <div class="box-header-2">
            <label id=""></label>
        </div>
   </header>
    <script src="js/homecenter.js"></script>
</body>
</html>
