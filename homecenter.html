

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homecenter</title>
    <link rel="stylesheet" href="css/homecenter.css">
    <link rel="stylesheet" href="icons/all.css">
</head>
<body>
    <header>
        <div id="boxHeader1" class="box-header-1">
            <label class="menu-hamburguer"><i class="fa-solid fa-bars hambur style-hamburguer" ></i></label>
            <div class="img-logo">
                <img class="icono-homecenter" src="img/home.png" alt="">
            </div>
            <label id="idLupa" class="icono-lupa"><img class="img-lupa" src="img/lupa.jpg" alt="Lupa"></label>
            <div class="circle">0</div>
            <label class="carrito-compras"><img src="img/carrito-de-compras.png"></label>
            <label class="cmr"><img src="img/cmr-puntos.png" alt=""></label>
            <label class="icono-user"><img src="img/use.png"></label>
        </div>
        <div id="boxHeader2" class="box-header-2">
            <label id="idLupa2" class="icono-lupa-2"><img class="img-lupa" src="img/lupa.jpg" alt="Lupa"></label>
            <div class="x-exit"><i class="fa-solid fa-xmark"></i></div>
        </div>
    </header>
    <script src="js/homecenter.js"></script>

</body>
</html>
